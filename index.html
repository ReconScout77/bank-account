<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit Union!</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <form id="register">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="initDeposit">Initial Deposit:</label>
                <input type="text" class="form-control" id="initDeposit">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well">
            <form id="deposit">
              <div class="form-group">
                <label for="depositAmnt">Deposit Amount:</label>
                <input type="number" class="form-control" id="depositAmnt">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <form id="withdrawal">
              <div class="form-group">
                <label for="withdrawalAmnt">Withdrawal Amount:</label>
                <input type="number" class="form-control" id="withdrawalAmnt">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="well well-balance">
        <label>Current Balance:</label>
        <div class="well well-primary">
            <output name="balance">
        </div>
      </div>

    </div>
  </body>
</html>
